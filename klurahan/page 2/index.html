<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Warga Kelurahan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f5f7fa;
        }

        .page-header {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            color: #fff;
            border-radius: 0.75rem;
            padding: 1.25rem 1.5rem;
        }

        .page-header h1 {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            transition: transform .15s ease, box-shadow .15s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,.08);
        }

        .card-title {
            font-weight: 600;
        }

        .btn {
            border-radius: 0.5rem;
        }

        .btn-outline-primary,
        .btn-outline-danger {
            --bs-btn-hover-color: #fff;
        }

        .spinner-border {
            width: 2.5rem;
            height: 2.5rem;
        }

        .modal-content {
            border-radius: 0.75rem;
        }

        footer {
            font-size: .8rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

<div class="container py-4">

    <!-- HEADER -->
    <div class="page-header d-flex justify-content-between align-items-center mb-4 shadow-sm">
        <h1 class="mb-0">Data Warga Kelurahan</h1>
        <a href="aduan.html" class="btn btn-secondary fw-medium">aduan warga</a>
        <button id="add-warga-btn" class="btn btn-light btn-sm fw-medium">
            + Tambah Warga
        </button>

    </div>

    <!-- CONTENT -->
    <div id="warga-list-container">
        <div class="d-flex justify-content-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Memuat...</span>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center mt-5">
        <small>Data bersumber dari API lokal â€¢ Sistem Informasi Kelurahan</small>
    </footer>
</div>

<!-- MODAL TAMBAH / EDIT -->
<div class="modal fade" id="wargaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
            <div class="modal-header">
                <h5 class="modal-title">Form Data Warga</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="warga-form">
                    <input type="hidden" id="warga-id">
                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input id="warga-nama" class="form-control" placeholder="Nama sesuai KTP" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">NIK</label>
                        <input id="warga-nik" class="form-control" placeholder="16 digit NIK">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Alamat</label>
                        <textarea id="warga-alamat" class="form-control" rows="2" placeholder="Alamat lengkap"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                <button id="warga-save-btn" class="btn btn-primary btn-sm">Simpan</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL HAPUS -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content shadow">
            <div class="modal-body text-center">
                <p class="fw-medium mb-3">Hapus data warga ini?</p>
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
                    <button id="confirm-delete-btn" class="btn btn-danger btn-sm">Hapus</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>
