<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Daftar Warga</h1>
    <a href="{% url 'warga-tambah' %}">Tambah Warga Baru</a>
    <hr>
    <u1>
        {% for warga in object_list %}
            <li>{{ warga.nama_lengkap }} - NIK:  <a href="{% url 'wargadetail-list' warga.pk %}">{{ warga.nik }}</a></li>
        {% empty %}
            <li>Belum ada data warga yang terdaftar</li>
        {% endfor %}
    </u1>
</body>
</html>
